<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
            <h1>Stop Watch</h1>
            <div class="timer">
                <span class="digits" id="hr">
                    00</span>
                <span class="text">Hr</span>
                <span class="digits" id="min">
                    00</span>
                <span class="text">Min</span>
                <span class="digits" id="sec">
                    00</span>
                <span class="text">Sec</span>
                <span class="digits" id="mili">
                    00</span>
            </div>
            <div class="btn">
                <button id="strt" class="start">Start</button>
                <button id="stp" class="stop">Stop</button>
                <button id="rst" class="reset">Reset</button>
            </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
